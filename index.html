<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="welcome">
      <h1>Oddly-Tic-Tac-Toe</h1>
      <h3>Created by Oddly Playable</h3>
    </div>
    <table id="board">
      <tr>
        <td id="row-0-col-0" class="cell"></td>
        <td id="row-0-col-1" class="cell"></td>
        <td id="row-0-col-2" class="cell"></td>
        <td id="row-0-col-3" class="cell"></td>
        <td id="row-0-col-4" class="cell"></td>
        <td id="row-0-col-5" class="cell"></td>
      </tr>
      <tr>
        <td id="row-1-col-0" class="cell"></td>
        <td id="row-1-col-1" class="cell"></td>
        <td id="row-1-col-2" class="cell"></td>
        <td id="row-1-col-3" class="cell"></td>
        <td id="row-1-col-4" class="cell"></td>
        <td id="row-1-col-5" class="cell"></td>
      </tr>
      <tr>
        <td id="row-2-col-0" class="cell"></td>
        <td id="row-2-col-1" class="cell"></td>
        <td id="row-2-col-2" class="cell"></td>
        <td id="row-2-col-3" class="cell"></td>
        <td id="row-2-col-4" class="cell"></td>
        <td id="row-2-col-5" class="cell"></td>
      </tr>

      <tr>
        <td id="row-3-col-0" class="cell"></td>
        <td id="row-3-col-1" class="cell"></td>
        <td id="row-3-col-2" class="cell"></td>
        <td id="row-3-col-3" class="cell"></td>
        <td id="row-3-col-3" class="cell"></td>
        <td id="row-3-col-4" class="cell"></td>
      </tr>
      <tr>
        <td id="row-4-col-0" class="cell"></td>
        <td id="row-4-col-1" class="cell"></td>
        <td id="row-4-col-2" class="cell"></td>
        <td id="row-4-col-3" class="cell"></td>
        <td id="row-4-col-4" class="cell"></td>
        <td id="row-4-col-5" class="cell"></td>
      </tr>
      <tr>
        <td id="row-5-col-0" class="cell"></td>
        <td id="row-5-col-1" class="cell"></td>
        <td id="row-5-col-2" class="cell"></td>
        <td id="row-5-col-3" class="cell"></td>
        <td id="row-5-col-4" class="cell"></td>
        <td id="row-5-col-5" class="cell"></td>
      </tr>
    </table>
    <div class="bucketOne hidden">
      <p class="popup"></p>
    </div>
    <div class="bottom">
      <h1 class="currentPlayerSign">Playing against the Odd Machine</h1>
      <button class="restart">Restart</button>
      <div class="scores">
        <h3 class="scoreC">Computer Score: 0</h3>
        <h3 class="scoreP">Player Score: 0</h3>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
